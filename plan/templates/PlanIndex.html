{% extends 'PlanBase.html' %}
{% block content %}

    <div class="plan">
        <form action="" method="post">
            {% csrf_token %}
            <h2>发布任务</h2>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="group">Group</label>
                        <select name="group" class="form-control" onchange="search_tag(this)">
                            <option value="">Please Select</option>
                            {% for group in group_list %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="tag_info"></div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <input type="number" min="0" value="0" class="form-control" id="priority" placeholder="Priority">
                    </div>
                    <div class="form-group">
                        <label for="big_version">Big_Version</label>
                        <select name="big_version" class="form-control">
                            <option>test</option>
                        </select>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block">发布</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
