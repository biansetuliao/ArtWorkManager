{% extends 'PlanBase.html' %}
{% block content %}

    <h2>标签排序</h2>

    <h4>注: 此为字段顺序，用于确定图片名称</h4>

    <form action="{% url 'plan:sort' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label" style="font-size: 16px;">选择类别</label>
            <div class="col-sm-10">
                <select onchange="Order(this.value)" class="form-control" style="width: 300px;">
                    <option value="">请选择</option>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div id="orderlist">
            <h4>请选择类别!</h4>
        </div>
    </form>

{% endblock %}
